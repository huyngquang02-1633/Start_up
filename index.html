<body>
    <button class="open_modal">Open Modal</button>

                <p>Welcome to Nodemy</p>

            </div>
            <div class="modal_body">
                <h2>Modal</h2>
                <p>This is body part</p>
            </div>
            <div class="modal_footer">
                <button>Close</button>
            </div>
        </div>
    </div>
</body>
